<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warning</title>
</head>
<body>
<p>This site was flagged because of the following rule:</p>
<p id = "explanation"></p>
<p>The page you are visiting may not always be used for non-productive purposes,
    but most of the time you use it for non-productive purposes. Proceed only
if you have good intentions.</p>

<label>Choose how long you wish to disable the restriction
    <select name="time" id="duration">
        <option value="5">5 minutes</option>
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="120">120 minutes</option>
    </select>
</label>
<button id="continue">OK</button>
<button id="back">I was about to waste time, take me back</button>




</body>

<script type = "text/javascript" src="warnScript.js"></script>
</html>
